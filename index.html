<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cad Arabic Typing</title>
    <link rel="icon" type="image/x-icon" href="./logo(v3).jpg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&family=Oswald:wght@200..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- <i class="fa-solid fa-feather" style="color: #ffffff;"></i>
    <div>
      <img src="./logo(v3).jpg" alt="" />
    </div> -->
    <div class="row h-100 gap-3 align-items-center">
      <button class="col-10" id="convertBtn">Convert</button>
      <textarea
        id="arabicText"
        class="col-10 col-sm-8 col-md-6 col-lg-4"
        rows="10"
        cols="20"
        placeholder="ادخل النص هنا"
      ></textarea>
      <textarea
        id="convertedText"
        class="col-10 col-sm-8 col-md-6 col-lg-4"
        rows="10"
        cols="20"
      ></textarea>
    </div>
    <script src="./typing.js"></script>
  </body>
</html>
